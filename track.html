<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Order | Fitsential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-foreground font-body">
<script type="module" src="script.js"></script>

<main class="py-20 min-h-[60vh] flex flex-col items-center justify-center">
    <div class="container mx-auto px-6 max-w-lg text-center animate-fade-in-up">
        <div class="w-16 h-16 bg-white border border-border rounded-full flex items-center justify-center mx-auto mb-6 text-accent">
            <i data-lucide="truck" class="w-8 h-8"></i>
        </div>

        <h1 class="font-heading text-3xl font-medium mb-4">Track Your Order</h1>
        <p class="text-gray-500 mb-8">Enter your order ID to see the current status of your shipment.</p>

        <div class="bg-white p-8 rounded-xl border border-border shadow-sm">
            <input class="w-full p-4 border border-border rounded-md mb-4 bg-gray-50 focus:bg-white transition outline-none focus:border-accent" placeholder="e.g. #ORD-12345">
            <button class="w-full bg-primary text-white py-4 rounded-md hover:bg-gray-800 transition font-medium">Track Package</button>
        </div>

        <p class="text-xs text-gray-400 mt-6">Need help? <a href="about.html" class="underline hover:text-accent">Contact Support</a></p>
    </div>
</main>
</body>
</html>
