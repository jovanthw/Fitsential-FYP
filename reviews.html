<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Order | FItsential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .star-rating { display: inline-flex; flex-direction: row-reverse; }
        .star-rating input { display: none; }
        .star-rating label { cursor: pointer; color: #ccc; transition: color 0.2s; font-size: 1.25rem; }
        .star-rating label:hover, .star-rating label:hover ~ label, .star-rating input:checked ~ label { color: #f59e0b; }
    </style>
</head>
<body class="bg-background text-foreground font-body">
<script type="module" src="script.js"></script>

<main class="py-20 min-h-screen">
    <div class="container mx-auto px-6 max-w-2xl animate-fade-in-up">
        <div class="text-center mb-10">
            <h1 class="font-heading text-3xl font-medium mb-4">Track & Review</h1>
            <p class="text-gray-500">Enter your Order ID to track status and write reviews.</p>
        </div>

        <div class="bg-white p-8 rounded-xl border border-border shadow-sm mb-12">
            <div class="flex gap-2">
                <input id="track-input" class="flex-1 p-3 border border-border rounded-md bg-gray-50 focus:bg-white focus:border-accent outline-none" placeholder="e.g. ORD-1738...">
                <button onclick="handleTrackOrder()" class="bg-primary text-white px-6 py-3 rounded-md hover:bg-gray-800 transition font-medium">Find</button>
            </div>
        </div>

        <div id="track-results" class="hidden space-y-6">
        </div>

        <p id="track-error" class="hidden text-center text-red-500 text-sm">Order not found. Please check the ID.</p>

        <div class="mt-12 text-center text-sm text-gray-400">
            <p>Need help? <a href="#footer" class="underline hover:text-accent">Contact Support</a></p>
        </div>
    </div>
</main>
</body>
</html>
