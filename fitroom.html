<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitroom | Fitsential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-foreground font-body flex flex-col min-h-screen">

<script type="module" src="script.js"></script>

<div class="bg-white border-b border-gray-100 py-6 text-center z-10 relative">
    <p class="text-accent text-xs font-bold tracking-widest uppercase mb-2">Interactive Experience</p>
    <h1 class="font-heading text-4xl text-primary mb-2">Virtual Fitting Room</h1>
    <p class="text-gray-500 text-sm">Customize your virtual model, try on pieces and get AI-powered style advice</p>
</div>

<main class="w-full h-[85vh] min-h-[700px] flex flex-col md:flex-row border-b border-gray-200">

    <div class="w-full md:w-80 bg-white border-r border-gray-200 p-6 overflow-y-auto shadow-[2px_0_10px_rgba(0,0,0,0.05)] z-10">
        <h2 class="font-heading text-xl font-medium mb-8 text-primary">Model Settings</h2>
        <div class="space-y-8">
            <div>
                <label class="text-sm font-medium mb-3 block text-gray-500">Gender</label>
                <div class="grid grid-cols-3 gap-2">
                    <button class="py-2 px-3 text-sm rounded-md border border-accent bg-accent text-white transition">Female</button>
                    <button class="py-2 px-3 text-sm rounded-md border border-gray-200 hover:border-accent transition">Male</button>
                    <button class="py-2 px-3 text-sm rounded-md border border-gray-200 hover:border-accent transition">Neutral</button>
                </div>
            </div>
            <div>
                <label class="text-sm font-medium mb-3 block text-gray-500">Height</label>
                <input type="range" min="150" max="200" value="170" class="w-full accent-accent cursor-pointer">
            </div>
            <div class="pt-6 border-t border-gray-100">
                <h3 class="font-medium mb-3">Wearing:</h3>
                <div class="bg-gray-50 p-4 rounded-lg flex gap-4 items-center border border-gray-100">
                    <img id="tryon-img" src="" class="w-12 h-12 rounded-md object-cover bg-white border border-gray-200">
                    <div><p id="tryon-name" class="font-medium text-sm line-clamp-1">Select Item</p></div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 bg-gray-50 flex items-center justify-center p-8 relative">
        <div class="bg-white p-4 rounded-2xl shadow-2xl text-center border border-white max-w-sm w-full h-[90%] flex flex-col items-center justify-center relative overflow-hidden">
            <h3 class="font-heading text-xl">Virtual Model</h3>
            <p class="text-sm text-gray-400 mt-1">Wearing: <span id="visual-item-name" class="font-bold text-accent">Nothing</span></p>
            <div class="mt-8 text-gray-200">
                <i data-lucide="user" class="w-32 h-32 mx-auto opacity-20"></i>
            </div>
        </div>
    </div>

    <div class="w-full md:w-80 bg-white border-l border-gray-200 flex flex-col z-10 shadow-[-2px_0_10px_rgba(0,0,0,0.05)]">
        <div class="p-4 border-b border-gray-100 bg-white flex items-center gap-3">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            <h2 class="font-heading font-medium">AI Style Advisor</h2>
        </div>
        <div id="chat-box-embedded" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/50">
            <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm text-sm border border-gray-100 mr-8 text-gray-600">
                Hello! I see you're trying on an item. Need styling advice?
            </div>
        </div>
        <div class="p-4 border-t border-gray-100 bg-white">
            <div class="relative">
                <input type="text" id="chat-input-embedded" placeholder="Ask for advice..." class="w-full bg-gray-100 rounded-full py-3 px-5 pr-12 text-sm focus:ring-1 focus:ring-accent outline-none" onkeypress="if(event.key==='Enter') sendChatMessage()">
                <button onclick="sendChatMessage()" class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-accent rounded-full flex items-center justify-center text-white hover:scale-105 transition"><i data-lucide="send" class="w-4 h-4"></i></button>
            </div>
        </div>
    </div>
</main>

</body>
</html>
