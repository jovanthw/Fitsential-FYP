<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmed | FItsential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-foreground font-body">
<script type="module" src="script.js"></script>

<main class="py-20 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 max-w-lg text-center animate-fade-in-up">

        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
            <i data-lucide="check" class="w-10 h-10"></i>
        </div>

        <h1 class="font-heading text-4xl font-medium mb-4">Order Confirmed!</h1>
        <p class="text-gray-500 mb-8 leading-relaxed">
            Thank you for shopping with FItsential. Your order has been placed successfully.
            We will send you an email with tracking details shortly.
        </p>

        <div class="space-y-3">
            <a href="track.html" class="block w-full bg-black text-white py-4 rounded-md font-medium hover:bg-gray-800 transition">Track Your Order</a>
            <a href="shop.html" class="block w-full bg-white border border-border text-primary py-4 rounded-md font-medium hover:bg-gray-50 transition">Continue Shopping</a>
        </div>

    </div>
</main>
</body>
</html>
